{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/profilepage.css' %}">
    <title>{{promoteur.nom}} {{promoteur.prenom}}</title>
</head>

<body>

                    </tbody>

            </div>
            <div class="buttons">
                <a href=""><div class="button modify">Modify</div></a>
                <a href=""><div class="button delete">Delete</div></a>

</html>
