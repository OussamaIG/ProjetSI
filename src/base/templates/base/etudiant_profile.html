{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profilepage.css' %}">
    <title>{{etudiant.nom}} {{etudiant.prenom}}</title>
</head>

<body>
    <div class="container">
        {% include 'side_bar.html' %}
        <div class="main">
            <div class="profile">
                <table>
                    <thead>
                        <td>Nom</td>
                        <td>Prenom</td>
                        <td>Niveau</td>
                        <td>Encadreur</td>
                        <td>Promoteur</td>
                        <td>Stage</td>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="{% url 'update-etudiant' etudiant.id %}">{{etudiant.nom}}</a></td>
                            <td><a href = "{% url 'delete-etudiant' etudiant.id %}">{{etudiant.prenom}}</a></td>
                            <td>{{etudiant.niveau}}</td>
                            <td>{{etudiant.groupe.encadreur}}</td>
                            <td>{{etudiant.groupe.promoteur}}</td>
                            <td>{{etudiant.groupe.stage}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="buttons">
                <a href="{% url 'update-etudiant' etudiant.id %}"><div class="button modify">Modify</div></a>
                <a href="{% url 'delete-etudiant' etudiant.id %}"><div class="button delete">Delete</div></a>
            </div>
        </div>
    </div>


    <script src="{% static 'js/index.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
